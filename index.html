<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBot - Algoritmos A* vs BFS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> LightBot</h1>
            <p>Comparaci贸n de algoritmos A* vs BFS</p>
        </header>

        <div class="game-section">
            <div class="level-selector">
                <h3>Seleccionar Nivel</h3>
                <div class="level-buttons">
                    <button id="level1" class="level-btn active">Nivel 1</button>
                    <button id="level2" class="level-btn">Nivel 2</button>
                    <button id="level3" class="level-btn">Nivel 3</button>
                </div>
            </div>

            <div class="game-board">
                <div id="grid" class="grid"></div>
            </div>

            <div class="controls">
                <div class="algorithm-buttons">
                    <button id="solve-astar" class="solve-btn astar">Resolver con A*</button>
                    <button id="solve-bfs" class="solve-btn bfs">Resolver con BFS</button>
                    <button id="reset" class="reset-btn">Reiniciar</button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="algorithm-stats">
                <div class="stat-card astar-card">
                    <h3>A* (Heur铆stica)</h3>
                    <div class="stat-item">
                        <span class="label">Nodos explorados:</span>
                        <span id="astar-nodes" class="value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Pasos soluci贸n:</span>
                        <span id="astar-steps" class="value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Tiempo:</span>
                        <span id="astar-time" class="value">-</span>
                    </div>
                </div>

                <div class="stat-card bfs-card">
                    <h3>BFS (B煤squeda Ciega)</h3>
                    <div class="stat-item">
                        <span class="label">Nodos explorados:</span>
                        <span id="bfs-nodes" class="value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Pasos soluci贸n:</span>
                        <span id="bfs-steps" class="value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Tiempo:</span>
                        <span id="bfs-time" class="value">-</span>
                    </div>
                </div>
            </div>

            <div class="solution-display">
                <h3>Soluci贸n Encontrada</h3>
                <div id="solution-steps" class="steps-container"></div>
            </div>
        </div>

        <div class="info-section">
            <div class="legend">
                <h3>Leyenda</h3>
                <div class="legend-item">
                    <div class="legend-square floor"></div>
                    <span>Piso normal (0)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-square obstacle"></div>
                    <span>Obst谩culo (1)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-square light-off"></div>
                    <span>Luz apagada (2)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-square light-on"></div>
                    <span>Luz encendida</span>
                </div>
                <div class="legend-item">
                    <div class="legend-square robot"></div>
                    <span>Robot</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
